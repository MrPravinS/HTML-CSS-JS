<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Cart</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="price-section">
      <h1 class="heading">Choose Your Plan</h1>
      <div class="price-div">
        <div class="cart">
          <h2>Basic</h2>
          <p class="price">$0/mo</p>
          <ul>
            <li>5 Websites</li>
            <li>10 GB Storage</li>
            <li>Priority Support</li>
          </ul>
          <button class="btn">Select</button>
        </div>

        <div class="cart populer">
          <h2>Pro</h2>
          <p class="price">$499/mo</p>
          <ul>
          <li>5 Website</li>
          <li>10 GB Storage</li>
          <li>Fairly Support</li>
          </ul>
          <button class="btn">Select</button>
        </div>

        <div class="cart">
          <h2>Premium</h2>
          <p class="price">$999/mo</p>
        <ul>
          <li>Unlimited Website</li>
          <li>100 GB Storage</li>
          <li>24/7 Support</li>
          </ul>
          <button class="btn">Select</button>
        </div>
      </div>
    </section>
  </body>
</html>
