<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-gray-900">
    <div class="flex h-screen justify-center items-center">
     <div class="bg-white w-68 h-95 rounded-lg shadow-lg">
        <h1 class="text-center  text-2xl mt-2 font-bold">Sign Up</h1>
         <div class="flex flex-col m-2">
            <label class="font-bold text-xl m-1">Name:</label>
            <input type="text" class="bg-gray-100 p-2 rounded-lg font-bold" placeholder="Enter your name">
         </div>
         <div class="flex flex-col m-2">
            <label class="font-bold text-xl m-2">Email:</label>
            <input type="email" class="bg-gray-100 p-2 rounded-lg font-bold" placeholder="example@gmail.com">
         </div>
         <div class="flex flex-col m-2">
            <label class="font-bold text-xl m-2">Password:</label>
            <input type="password" class="bg-gray-100 p-2 rounded-lg ">
         </div>
         <div class="flex ">
            <button class="w-full bg-blue-500 m-2 rounded-lg py-2 text-white font-bold hover:bg-blue-600 cursor-pointer">Sign Up</button>
         </div>
     </div>
    </div>
  </body>
</html>
